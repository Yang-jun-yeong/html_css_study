<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    표,테이블을 생성하기 위한 태그 ->table (표의 틀을 만들어줌)
    행,열, 데이터(내용),테두리,제목(컬럼)
    -->
    <!-- 
    테이블을 구성하는 필수 요소
    1)행을 만들어주는 tr태그(table row) ->  여러개의 행을 구성할때 tr*3
    -->
    <table border="1px solid black">
      <!--border(테두리): 선의두께 선의종류 선의색-->
      <tr bgcolor="yellow">
        <!-- bgcolor(색)-->
        <th>이름</th>
        <th>성별</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>박병관</td>
        <td>남자</td>
        <td>서울</td>
      </tr>
      <tr>
        <td>최영화</td>
        <td>여자</td>
        <td>광주</td>
      </tr>
      <tr>
        <td align="center">모란</td>
        <!--align(정렬)-->
        <td>여자</td>
        <td>광주</td>
      </tr>
    </table>

    <!--테이블 병합하는법  -->
    <br />
    <table border="1px solid black">
      <!--border(테두리): 선의두께 선의종류 선의색-->
      <tr bgcolor="yellow">
        <!-- bgcolor(색)-->
        <th>이름</th>
        <th colspan="2">성별,주소</th>
        <th>직업</th>
      </tr>
      <tr>
        <td>박병관</td>
        <td>남자</td>
        <td>서울</td>
        <td rowspan="2">선생님</td>
      </tr>
      <tr>
        <td>최영화</td>
        <td>여자</td>
        <td>광주</td>
      </tr>
      <tr>
        <td align="center">모란</td>
        <!--align(정렬)-->
        <td>여자</td>
        <td>광주</td>
        <td align="center">학생</td>
      </tr>
    </table>
    <br />

    <table border="1px solid black">
      <tr bgcolor="gray">
        <th rowspan="2">연도</th>
        <th colspan="2">순위</th>
        <th rowspan="2">경기</th>
      </tr>
      <tr bgcolor="gray">
        <th>종합</th>
        <th>정규</th>
      </tr>

      <tr align="center">
        <td>1982</td>
        <td>4</td>
        <td>4</td>
        <td>80</td>
      </tr>
      <tr align="center" bgcolor="yellow">
        <td>1983</td>
        <td>1</td>
        <td>
          2
          <pre>(전기리그1위)</pre>
        </td>
        <td>80</td>
      </tr>
      <tr align="center">
        <td>1984</td>
        <td>5</td>
        <td>5</td>
        <td>100</td>
      </tr>
      <tr align="center">
        <td>1985</td>
        <td>3</td>
        <td>3</td>
        <td>110</td>
      </tr>
    </table>
  </body>
</html>
