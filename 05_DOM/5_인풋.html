<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = "input-text" value="">
    <button onclick="printText()">인풋값 출력</button>
    <script>
        //일반적 사고 -> 버튼을 클릭하면, input 태그 안에 작성된 내용을 alert창으로 출력

        const printText = () =>{
            let data = document.getElementById("input-text").value
            alert(data);
        }
        // input태그에서 데이터를 가지고 오는 방법!
        // 1. input태그에는 열린태그만 있고 닫는 태그가 없다 -> 컨텐츠가 존재하지 않다
        // 2. input태그는 데이터를 value 라는 공간에 저장한다.
        // 3. 데이터를 조회할 때는, 요소.value 조회한다.
        
    </script>
</body>
</html>
