<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number">0</p>
    <button onclick="plus()">+1증가</button>
    <button onclick="minus()">-1감소</button>

    <script>
        // 프로세스
        // 1. 증가,감소를 실행할 함수 제작
        // 2. 각각 버튼에 제작한 함수 연결
        // *좋은 코드를 작성하는 방법
        // 1. 가독성이 뛰어나야한다.(변수명, 클래스명 코드 길이);
        // 2. 중복되는 코드를 최소화 시킨다.
        // 3. 코드의 재사용성을 높여야한다. => 공통되는 내용은 변수로 묶어서 사용한다.    
        // 데이터를 담는 코드 부분
            let tag = document.getElementById("number");
            let num = Number(tag.innerHTML);

        // 함수를 정의한 부분    
             const plus = ()=>{
                tag.innerHTML = ++num;
                
            //     document.getElementById("number").innerHTML=Number(document.getElementById("number").innerHTML)+1  
             }
             const minus = ()=> {
                if(num>0){
                tag.innerHTML = --num;
                
                }
            //     document.getElementById("number").innerHTML=Number(document.getElementById("number").innerHTML)-1
             }


        
        // 3. 증가 로직 -> id가 number요소 안에 내용을 1씩 증가하고, 다시 증가한 값을 넣어줘!
        // 4. 감소 로직 -> id가 number요소 안에 내용을 1씩 감소하고, 다시 감소한 값을 넣어줘!
        // *0보다 클때 까지만 감소시키고, 그 외에는 감소시키지 말아라!
        // TTP-> innerHTML, innerText로 받아온 데이터는 문자 형태 -> 숫자로 형변환!
        // 1. 값이 변동되는 경우에는 반드시 다시 넣어준다라는 개념 잡기!
        // 2.  innerHtml, innerText로 바당온 데이터는 무조건 형태 -> 형변환!
        // 3. 코드를 작성할 떄는 가독성을 매우 중요하게 생각하라 - 중복되는 코드는 변수에 담아서 관리
        // 4. 코드가 많아지는 경우에는 역할이 같은 코드끼리 묶어놔라!

    </script>
</body>
</html>
