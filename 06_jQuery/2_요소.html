<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1 id ="text">제이쿼리로 수집</h1>
    <button id ="btn">스타일 변경</button>
    <script>
        // 제이쿼리로 요소에 접근하는 방법
        // 1. 요소에 접근 할 때는 $("선택자")
        // 2. $키워드 3가지 방법
        // - 제이쿼리를 의미할 때 사용 $()
        // 변수명앞에 $를 쓰느 경우가 있음 $_apple
        // - 템플릿 문법에서 사용 ${}

        let h1 = document.getElementById("text");
        let jq = $("#text");
        console.log(h1);
        console.log(jq);

        // 컨텐츠 수집
        // innerHTML, innerText -> .html(), .text()
        // 수정하고 싶은 경우
        // - 순수 js버전에서는 = 대입
        // -jq버전에서는 함수의 매개변수로 전달한다.
        h1.innerHTML = "<h2>안녕</h2>";
        jq.html("<h2>안녕</h2>"); //매개변수로 전달

        // 이벤트를 연결
        // 이벤트를 연결할 떄는 on키워드를 활용한다. == addEvenListener
        // 디자인을 수정할 떄는 css(), 여러개를 변경 {데이터} 전송시킨다
        document.getElementById("btn").addEventListener("click", () =>{
            document.getElementById("text").style.color ="red";
        })

        $("#btn").on("click" , ()=>{
            $("#text").css("color","red");
            $("#text").css("font-size","100px");
            $("#text").css({color : "rde" , fontSize : "100px"});
        })
    </script>
</body>
</html>
